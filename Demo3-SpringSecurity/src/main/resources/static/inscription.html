<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Inscription</title>
		<!-- STYLE	 -->
		<link rel="stylesheet" type="text/css" href="vendors/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
	</head>
	
	<body ng-app="myApp" ng-controller="InscriptionController" >
	
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div class="panel panel-info top-spacer">
				<div class="panel-heading">Inscription</div>
				<div class="panel-body">
					<form ng-if="mode.value=='form'">
						<div class="form-group" ng-class="{'has-error': errors.prenom}">
							<label class="control-label" >Prenom : </label> 
							<input  class="form-control" type="text" ng-model="etudiant.prenom"/>
							<span ng-if="errors" class="help-block">{{errors.prenom}}</span>
						</div>
<!--
 						<div class="ng-class: {'has-error' : errors}; form-group "> 
						ng-class="{true: 'icon-pfeil_unten', false: 'icon-pfeil-oben'}[category == 16]
-->
						<div class="form-group" ng-class="{'has-error': errors.nom}">
							<label class="control-label" >Nom : </label> 
							<input  class="form-control" type="text" ng-model="etudiant.nom"/>
							<span ng-if="errors" class="help-block">{{errors.nom}}</span>
						</div>
						<div class="form-group" ng-class="{'has-error': errors.dateNaissance}">
							<label class="control-label" >Date Naissance: </label> 
							<input  class="form-control" type="date" ng-model="etudiant.dateNaissance"/>
							<span ng-if="errors" class="help-block">{{errors.dateNaissance}}</span>
						</div>
						<div>
							<button class="btn btn-primary"  ng-click="saveEtudiant()">Save</button>
						</div>
					</form>
					
					<div ng-if="exception.message" class="top-spacer" >
						<span>{{exception.message}}</span>
					</div>
				
					<div ng-if="mode.value=='confirm'" class="top-spacer">
						<div class="panel-heading">Confirmation - Etudiant inscrit avec succ√©s </div>					
						<div class="form-group">
								<label class="control-label" >ID : </label> 
								<label class="control-label" >{{etudiant.idEtudiant}}</label>
						<div>
						<div class="form-group">
								<label class="control-label" >nom : </label> 
								<label class="control-label" >{{etudiant.nom}}</label>
						<div>
						<div class="form-group">
								<label class="control-label" >Prenom : </label> 
								<label class="control-label" >{{etudiant.prenom}}</label>
						<div>
						<div class="form-group">
								<label class="control-label" >Date Naissance : </label> 
								<label class="control-label" >{{etudiant.dateNaissance}}</label>
						<div>		
					</div>
					
					
						
				</div>
			</div>
		</div>
	
	
		<!-- SCRIPT	 -->	
		<script type="text/javascript" src="vendors/angular-1.4.8/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</body>
</html>
